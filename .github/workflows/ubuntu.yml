name: ubuntu

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup prerequisites
        run: |
          sudo apt-get install xsltproc

      - name: XSD documentation generataion
        run: |
          make all published

      - uses: actions/upload-artifact@v2
        with:
          name: published-ubuntu
          path: doc
